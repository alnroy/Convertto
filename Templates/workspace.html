{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Workspace</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/workspace.css' %}">
</head>
<body>
  <main class="workspace-root">
    <h1>Workspace</h1>{{text}}
    <div id="toolbar">
      <span class="ql-formats">
      <select class="ql-font"></select>
      <select class="ql-size"></select>
      <button class="ql-bold"></button>
      <button class="ql-italic"></button>
      <button class="ql-underline"></button>
      <button class="ql-color"></button>
      <button class="ql-background"></button>
      <button class="ql-align" value=""></button>
      <button class="ql-align" value="center"></button>
      <button class="ql-align" value="right"></button>
      <button class="ql-align" value="justify"></button>
      <button class="ql-list" value="ordered"></button>
      <button class="ql-list" value="bullet"></button>
      <button class="ql-indent" value="+1"></button>
      <button class="ql-indent" value="-1"></button></span>
      <select id="pageSize">
        <option value="A4">A4</option>
        <option value="Letter">Letter</option>
      </select>
      <button id="translateBtn">Translate</button>
      <button id="transliterateBtn">Transliterate</button>
      <span class="ql-formats">
        <button id="saveAsPDF" title="Save as PDF">📄</button>
        <button id="saveAsTXT" title="Save as TXT">📃</button>
        <button id="saveAsIMG" title="Save as Image">🖼️</button>
      </span>
    </div>
<div id="editor-container" style="height: 500px;">
  
</div>
<!-- Spinner -->
<div id="spinner" style="
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#0008;
  color:white;
  padding:20px;
  border-radius:12px;
  font-size:18px;
">Loading...</div>

  </main>

  {% csrf_token %}
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="{% static 'js/workspace.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

</body>
</html>
